# SFT Training Configuration

model:
  model_name_or_path: "gpt2"
  use_gradient_checkpointing: true
  torch_dtype: "float32"

data:
  dataset_name: "Anthropic/hh-rlhf"
  max_length: 512
  max_prompt_length: 256
  train_split: "train"
  val_ratio: 0.05
  test_ratio: 0.05
  num_proc: 4

training:
  learning_rate: 2.0e-4
  num_epochs: 1
  per_device_batch_size: 8
  gradient_accumulation_steps: 4
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_grad_norm: 1.0
  fp16: false
  logging_steps: 10
  eval_steps: 500
  save_steps: 500
  save_total_limit: 3
  seed: 42

output_dir: "outputs/sft"

logging:
  log_level: "info"
  use_wandb: false
  wandb_project: "dpo-hh"
  wandb_run_name: null
